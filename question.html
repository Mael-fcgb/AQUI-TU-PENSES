<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lancer la partie</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background-color: #fbf4e8;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      padding: 40px 30px 50px;
      margin-top: 120px;
    }

    .step {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 32px;
    }

    .step-number {
      color: #8fc35f;
      font-size: 40px;
      font-weight: 700;
      line-height: 1;
      min-width: 32px;
    }

    .step-text {
      font-size: 18px;
      color: #000;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .btn {
      background-color: #8fc35f;
      color: #fff;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="step">
      <div class="step-number">1</div>
      <div class="step-text">
        Choisis un personnage parmi les tableaux dotés d’une
      </div>
    </div>

    <div class="step">
      <div class="step-number">2</div>
      <div class="step-text">
        Réponds aux questions avec cette personne en tête
      </div>
    </div>

    <div class="step">
      <div class="step-number">3</div>
      <div class="step-text">
        Je vais essayer de deviner à qui tu penses
      </div>
    </div>

    <div class="button-container">
      <button class="btn">LANCER LA PARTIE</button>
    </div>
  </div>
</body>
</html>
