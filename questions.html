</head>

<body>
  <div id="question-container" class="card">
    <div class="question-text">
      <p id="question"></p>
    </div>
    <div class="button-container">
      <button class="btn" onclick="answer('oui')">OUI</button>

    </div>
  <a onclick="goBack()" class="return">Question précédente</a>
  </div>

      <p id="result"></p>
    </div>
    <div class="button-container">
      <button class="btn" onclick="window.location.href='index.html'">RECOMMENCER</button>
    </div>
  </div>
